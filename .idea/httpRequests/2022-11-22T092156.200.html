<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8"/>
    <title>Flash System - Sign in</title>
    <link rel="stylesheet" href="/resources/styles/master.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="/resources/js/jquery-3.6.0.js"></script>
    <script src="/resources/js/jquery.validate.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
</head>
<body>
<div id="login-form">
    <div class="explore">
        <h1>Sign in</h1>
    </div>


    <div class="dark-form" id="contact-form">
        <form id="Login" action="/login" method="post">
            <table>
                <tr>
                    <td class="label"><label for="username"> User Name</label></td>
                    <td><label>
                        <input type="text" name="username" id="username" required value=""/>
                    </label></td>
                </tr>
                <tr>
                    <td class="label"><label for="password">Password </label></td>
                    <td><input type="password" required value="" name="password" id="password"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" name="Login" value="Login" class="button" id="login_button"/>
                    </td>
                </tr>
            </table>
            <p>Are you not registered yet?</p>
            <p>
                Press click to
                <a href="register.html" class="link-click">Register</a>
            </p>
        </form>
    </div>
</div>
</body>
</html>
